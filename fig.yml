redis:
  image: redis:latest
  ports:
    - "6379:6379"
  expose:
    - "6379"

worker:
  image: rq_demo
  endpoint: rqworker
  command: -u tcp://redis
  links:
    - redis

dashboard:
  image: rq_demo
  endpoint: rq-dashboard
  command: -p 8000 -u tcp://redis
  ports:
    - "8000:8000"
  links:
    - redis

monitor:
  image: vieux/redmon
  command: -r tcp://redis:6379
  ports:
    - "8888:4567"
  links:
    - redis

action:
  image: rq_demo
  links:
    - redis
