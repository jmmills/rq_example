redis:
  image: redis:latest
  ports:
    - "6379:6379"
  expose:
    - "6379"

worker:
  build: worker/
  links:
    - redis

dashboard:
  build: dashboard/
  command: -p 8000 -u $REDIS_PORT
  ports:
    - "8000:8000"
  links:
    - redis

monitor:
  image: vieux/redmon
  command: -r tcp://redis:6379
  ports:
    - "8888:4567"
  links:
    - redis

