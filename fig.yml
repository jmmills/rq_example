redis:
  image: redis:latest
  ports:
    - "6379:6379"
  expose:
    - "6379"

worker:
  image: rq_demo
  entrypoint: rqworker
  command: -u tcp://redis
  links:
    - redis

dashboard:
  image: rq_demo
  entrypoint: rq-dashboard
  command: -p 8000 -u tcp://redis
  ports:
    - "8000:8000"
  links:
    - redis

monitor:
  image: vieux/redmon
  command: -r redis://redis:6379
  ports:
    - "8888:4567"
  links:
    - redis

a:
  image: rq_demo
  links:
    - redis
