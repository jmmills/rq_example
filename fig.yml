redis:
  image: redis:latest
  ports:
    - "6379:6379"
  expose:
    - "6379"

elasticsearch:
  image: devdb/kibana
  ports:
    - 5601:5601
    - 9200:9200

scheduler:
  image: rq_demo
  entrypoint: rqscheduler
  command: -h redis
  links:
    - redis

worker:
  image: rq_demo
  entrypoint: rqworker
  command: -u tcp://redis
  links:
    - redis

dashboard:
  image: rq_demo
  entrypoint: rq-dashboard
  command: -p 8000 -u tcp://redis
  ports:
    - "8000:8000"
  links:
    - redis

monitor:
  image: vieux/redmon
  command: -r redis://redis:6379
  ports:
    - "8888:4567"
  links:
    - redis

